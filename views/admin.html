<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Live Kizz</title>
    </head>

    <body>
        <h1>Admin</h1>

        <% for(var i=0; i < questions.length; i++) {%>
            <input type="button" name="question" value="Question" data="<%= questions[i].id %>"><%= questions[i].query %>
            <input type="button" name="answer" value="RÃ©ponse" data="<%= questions[i].id %>"><br/>
        <% } %>
        <br>
        <input type="button" name="score" value="Score">

        <script src="/js/jquery/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:9080');

            $("input[name='question']").click(function() {
                socket.emit('send_question', $(this).attr('data'));
                $(this).hide();
            });
            
            $("input[name='answer']").click(function() {
                socket.emit('send_answer', $(this).attr('data'));
                $(this).hide();
            });

            $("input[name='score']").click(function() {
                socket.emit('send_score');
            });
        </script>
    </body>
</html>
